<div class="card">
  <div class="card-body">
    <img [ngSrc]="movie.imageUrl" [priority]="false" class="card-img-top" alt="..." width="300" height="400">
    <div class="card-description">
      <h5 class="card-title">{{movie.name}}</h5>
    <p class="card-text">{{movie.description}}</p>
    <p class="card-chip">Heavy Calculation:{{movie.rating | fibonacci}} </p>
    </div>
  </div>
  <div class="card-footer">
    <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">View</a>
    <button (click)="changeMovie.emit(movie)" class="btn btn-danger">Change</button>
    <button (click)="deleteMovie.emit(movie.id)" class="btn btn-danger">Delete</button>
  </div>
</div>
